# PR Workflow: Automatically increments version when a new PR is created or updated
# This workflow performs the following tasks:
# 1. Retrieves version information from GitHub releases and package.json
# 2. Increments the patch version based on the higher of the two versions
# 3. Updates the new version in package.json
# 4. Changes the PR title to "Release [new version]"

name: Bump Package

on:
  pull_request:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch complete history

      - name: Bump Version üè∑Ô∏è
        id: bump
        run: |
          echo "üîç Starting version bump process..."

          # Read current version from package.json and strip 'v' prefix if present
          CURRENT_VERSION_RAW=$(jq -r .version package.json)
          CURRENT_VERSION="${CURRENT_VERSION_RAW#v}"
          echo "üì¶ package.json contains version: $CURRENT_VERSION_RAW"
          echo "üìä Parsed current version: $CURRENT_VERSION (without 'v' prefix)"

          # Parse current version (major.minor.patch)
          CUR_MAJOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f1)
          CUR_MINOR=$(echo "$CURRENT_VERSION" | cut -d'.' -f2)
          CUR_PATCH=$(echo "$CURRENT_VERSION" | cut -d'.' -f3)
          echo "üî¢ Current version components: Major=$CUR_MAJOR, Minor=$CUR_MINOR, Patch=$CUR_PATCH"

          # Get latest release version from GitHub
          LAST_VERSION=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          CLEANED_VERSION="${LAST_VERSION#v}"
          echo "üè∑Ô∏è Latest GitHub release version: $LAST_VERSION"
          echo "üìä Parsed GitHub version: $CLEANED_VERSION (without 'v' prefix)"

          # Parse latest release version
          REL_MAJOR=$(echo "$CLEANED_VERSION" | cut -d'.' -f1)
          REL_MINOR=$(echo "$CLEANED_VERSION" | cut -d'.' -f2)
          REL_PATCH=$(echo "$CLEANED_VERSION" | cut -d'.' -f3)
          echo "üî¢ GitHub version components: Major=$REL_MAJOR, Minor=$REL_MINOR, Patch=$REL_PATCH"

          # Use the higher version between package.json and GitHub release
          echo "üîÑ Comparing versions to determine which to use as base..."
          if [[ "$REL_MAJOR" -gt "$CUR_MAJOR" ]] || \
            ([[ "$REL_MAJOR" -eq "$CUR_MAJOR" ]] && [[ "$REL_MINOR" -gt "$CUR_MINOR" ]]) || \
            ([[ "$REL_MAJOR" -eq "$CUR_MAJOR" ]] && [[ "$REL_MINOR" -eq "$CUR_MINOR" ]] && [[ "$REL_PATCH" -gt "$CUR_PATCH" ]]); then
            # If GitHub release version is higher, increment patch version from that
            MAJOR=$REL_MAJOR
            MINOR=$REL_MINOR
            PATCH=$((REL_PATCH + 1))
            echo "‚¨ÜÔ∏è GitHub release version is higher, using it as base"
          else
            # If package.json version is higher or equal, increment patch version from that
            MAJOR=$CUR_MAJOR
            MINOR=$CUR_MINOR
            PATCH=$((CUR_PATCH + 1))
            echo "‚¨ÜÔ∏è package.json version is higher or equal, using it as base"
          fi

          # Create new version (with v prefix)
          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "üÜï New version calculated: $NEW_VERSION"

          # Update new version to package.json (only if changed)
          if [[ "$(jq -r .version package.json)" != "$NEW_VERSION" ]]; then
            # Update package.json
            echo "üìù Updating package.json version to $NEW_VERSION"
            jq --arg version "$NEW_VERSION" '.version = $version' package.json > tmp.json && mv tmp.json package.json
            git add package.json

            echo "‚úÖ Successfully updated package.json to $NEW_VERSION"
          else
            echo "‚è≠Ô∏è package.json already has version $NEW_VERSION, skipping update"
          fi

          # Setup git user
          echo "üë§ Setting up git user for commit"
          git config --local user.name "nalbam-bot"
          git config --local user.email "bot@nalbam.com"

          # Commit and push only if there are staged changes
          if ! git diff --cached --quiet; then
            echo "üîº Committing and pushing version changes"
            git commit -m "Bump version to $NEW_VERSION"
            git push origin HEAD:$HEAD_REF
            echo "‚úÖ Successfully pushed version changes to PR branch"
          else
            echo "‚è≠Ô∏è No changes to commit, skipping git commit and push"
          fi

          # Change PR title
          echo "üìÑ Updating PR title to reflect new version"
          gh pr edit ${{ github.event.pull_request.number }} --title "Release $NEW_VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.head_ref }}
