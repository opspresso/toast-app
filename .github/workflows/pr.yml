name: Bump Package

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version üè∑Ô∏è
        id: bump
        uses: opspresso/action-builder@master
        with:
          args: --version

      - name: Update Package.json üì¶
        run: |
          echo "Updating package.json with new version"
          jq --arg version "${{ steps.bump.outputs.version }}" '.version = $version' package.json > tmp.json && mv tmp.json package.json

      - name: Commit Changes ‚úçÔ∏è
        run: |
          git config --local user.name "nalbam-bot"
          git config --local user.email "bot@nalbam.com"
          git add .
          git commit -m "Bump version to ${{ steps.bump.outputs.version }}"
          git push origin "${{ steps.bump.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
