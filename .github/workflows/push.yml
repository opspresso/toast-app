# Main Branch Push Workflow: Performs tagging and release when code is merged to the main branch
# This workflow performs the following tasks:
# 1. Gets version from package.json
# 2. Creates and pushes a Git tag with that version (only if it doesn't already exist)
# 3. Automatically creates a GitHub release when a new tag is created
# This workflow uses the version information updated by the PR workflow to create releases

name: Tag and Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch complete history

      - name: Get Version and Create Tag ðŸ·ï¸
        id: get_version
        run: |
          # Get version from package.json
          PKG_VERSION=$(jq -r .version package.json)
          echo "ðŸ“¦ Retrieved version from package.json: $PKG_VERSION"

          # Ensure version has 'v' prefix for tagging
          if [[ "$PKG_VERSION" != v* ]]; then
            VERSION="v$PKG_VERSION"
            echo "ðŸ”„ Adding 'v' prefix for tagging: $VERSION"
          else
            VERSION="$PKG_VERSION"
            echo "âœ… Version already has 'v' prefix: $VERSION"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

          # Setup git user
          echo "ðŸ‘¤ Setting up git user for commit"
          git config --local user.name "nalbam-bot"
          git config --local user.email "bot@nalbam.com"

          # Create and push new tag only if it doesn't exist
          if ! git tag | grep -q "^$VERSION$"; then
            echo "ðŸ·ï¸ Creating new tag: $VERSION"
            git tag $VERSION
            git push origin $VERSION
            echo "TAG_CREATED=true" >> $GITHUB_ENV
            echo "âœ… Successfully created and pushed tag $VERSION"
          else
            echo "â­ï¸ Tag $VERSION already exists, skipping tag creation"
            echo "TAG_CREATED=false" >> $GITHUB_ENV
          fi

      - name: Trigger Build Workflow ðŸ”„
        if: env.TAG_CREATED == 'true' # Only trigger if a new tag was created
        run: |
          echo "ðŸ”„ Triggering build workflow for version $VERSION"
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/build.yml/dispatches \
            -d "{\"ref\":\"refs/tags/$VERSION\"}"
          echo "âœ… Build workflow triggered successfully for version $VERSION"
