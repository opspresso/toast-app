name: build

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version ğŸ·ï¸
        id: bump
        uses: opspresso/action-builder@master
        with:
          args: --version

      - name: Install dependencies ğŸ“¦
        run: |
          npm install

      - name: Build Package ğŸ“¦
        run: |
          npm run build

      - name: Release Version ğŸš€
        uses: opspresso/action-builder@master
        with:
          args: --release
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          ASSET_PATH: ./dist
