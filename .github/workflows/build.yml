name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js üì¶
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      - name: Configure environment variables üîë
        run: |
          echo "CLIENT_ID=${{ secrets.TOAST_CLIENT_ID }}" >> src/main/config/.env
          echo "CLIENT_SECRET=${{ secrets.TOAST_CLIENT_SECRET }}" >> src/main/config/.env
          echo "TOAST_URL=${{ secrets.TOAST_URL }}" >> src/main/config/.env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> src/main/config/.env

      - name: Prepare for app notarization üîë
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p ~/private_keys/
          echo '${{ secrets.API_KEY_SECRET }}' > ~/private_keys/AuthKey_${{ secrets.API_KEY_ID }}.p8

      - name: Build/release Electron app üì¶
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          mac_certs: ${{ secrets.APPLE_CERTIFICATE_BASE64_DIST }}
          mac_certs_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build_script_name: "build:skip-notarize"
        env:
          # macOS notarization API key
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_KEY_ISSUER_ID: ${{ secrets.API_KEY_ISSUER_ID }}
          # Additional notarization variables
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Notarize macOS app üîê
        if: matrix.os == 'macos-latest'
        run: |
          echo "Notarizing macOS app..."
          if [ -n "$API_KEY_ID" ] && [ -n "$API_KEY_ISSUER_ID" ]; then
            # API ÌÇ§ Î∞©Ïãù (Í∂åÏû•)
            npx @electron/notarize --appPath dist/mac-arm64/Toast.app \
              --appBundleId com.opspresso.toast-app \
              --tool notarytool \
              --appleApiKey $HOME/private_keys/AuthKey_$API_KEY_ID.p8 \
              --appleApiKeyId $API_KEY_ID \
              --appleApiIssuer $API_KEY_ISSUER_ID
          elif [ -n "$APPLE_ID" ] && [ -n "$APPLE_TEAM_ID" ] && [ -n "$APPLE_APP_SPECIFIC_PASSWORD" ]; then
            # Apple ID Î∞©Ïãù (ÎåÄÏ≤¥)
            npx @electron/notarize --appPath dist/mac-arm64/Toast.app \
              --appBundleId com.opspresso.toast-app \
              --tool notarytool \
              --appleId $APPLE_ID \
              --appleIdPassword $APPLE_APP_SPECIFIC_PASSWORD \
              --teamId $APPLE_TEAM_ID
          else
            echo "Error: No notarization credentials provided"
            exit 1
          fi
        env:
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_KEY_ISSUER_ID: ${{ secrets.API_KEY_ISSUER_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      - name: Upload artifacts üì•
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.dmg
            dist/*.exe
            dist/*.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Download all artifacts üì•
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release üì¶
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.zip

      - name: Trigger for Homebrew üöÄ
        uses: opspresso/action-builder@master
        with:
          args: --dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          GITOPS_REPO: "opspresso/homebrew-tap"
          PROJECT: "toast"
          VERSION: ${{ github.ref_name }}
