# Build and Deploy Workflow: Builds the app and deploys artifacts when a tag is pushed
# This workflow performs the following tasks:
# 1. Verifies that the tag version matches the version in package.json
# 2. Builds the app on macOS and Windows
# 3. Attaches built artifacts to the GitHub release
# 4. Creates a release in the opspresso/toast-dist repository
# 5. Triggers an update to the Homebrew tap
# This workflow is triggered by tags created in the push.yml workflow

name: Build and Release

on:
  push:
    tags:
      - 'v*' # Any tag starting with 'v'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: true
        default: 'v0.0.0' # Default version for manual dispatch

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest] # , ubuntu-latest
      fail-fast: false
    continue-on-error: ${{ matrix.os == 'windows-latest' }}

    steps:
      - name: Checkout code ðŸ›Žï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch complete history

      - name: Setup Node.js ðŸ
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Use npm cache

      - name: Install dependencies ðŸ“¦
        run: npm ci # Install dependencies

      - name: Configure environment variables ðŸ”‘
        run: |
          # Set environment variables needed for app execution
          echo "CLIENT_ID=${{ secrets.TOAST_CLIENT_ID }}" >> src/main/config/.env
          echo "CLIENT_SECRET=${{ secrets.TOAST_CLIENT_SECRET }}" >> src/main/config/.env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> src/main/config/.env
          echo "TOAST_URL=${{ secrets.TOAST_URL }}" >> src/main/config/.env
          echo "TOKEN_EXPIRES_IN=${{ secrets.TOKEN_EXPIRES_IN }}" >> src/main/config/.env

      - name: Prepare for app notarization ðŸ”‘
        if: matrix.os == 'macos-latest' # Only run for macOS builds
        run: |
          # Setup keys for macOS app notarization
          mkdir -p ~/private_keys/
          echo '${{ secrets.API_KEY_SECRET }}' > ~/private_keys/AuthKey_${{ secrets.API_KEY_ID }}.p8

      - name: Build/release Electron app ðŸ“¦
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          mac_certs: ${{ secrets.APPLE_CERTIFICATE_BASE64_DEV }} # macOS code signing certificate
          mac_certs_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }} # Certificate password
          release: ${{ startsWith(github.ref, 'refs/tags/v') }} # Only release when tag starts with v
        env:
          # macOS notarization API keys
          API_KEY_ID: ${{ secrets.API_KEY_ID }}
          API_KEY_ISSUER_ID: ${{ secrets.API_KEY_ISSUER_ID }}
          # Additional notarization variables
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # Windows Signing
          CSC_LINK: ${{ secrets.WINDOWS_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERTS_PASSWORD }}

      - name: Listup artifacts ðŸ”
        run: |
          echo "ðŸ“‚ Artifacts directory contents:"
          ls -la dist

      - name: Upload artifacts ðŸšš
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts # Distinguish artifacts by OS
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.dmg
            dist/*.exe
            dist/*.zip
            dist/*.yml
            dist/*.yaml
          if-no-files-found: ignore # Don't fail if no files are found

  # Release job: Attach built artifacts to GitHub release
  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts ðŸšš
        uses: actions/download-artifact@v4
        with:
          path: artifacts # Download all artifacts to artifacts directory

      - name: Get Tag Message ðŸ“
        id: tag_message
        run: |
          echo "Fetching tag message from GitHub API..."

          TAG_MESSAGE=$(curl -s \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/git/refs/tags/${{ github.ref_name }} | \
            jq -r '.object.sha' | \
            xargs -I {} curl -s \
              -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
              https://api.github.com/repos/${{ github.repository }}/git/tags/{} | \
            jq -r '.message')

          if [ -z "$TAG_MESSAGE" ] || [ "$TAG_MESSAGE" = "null" ]; then
            echo "âš ï¸ No tag message found, using default release notes"
            TAG_MESSAGE="Release ${{ github.ref_name }}"
          fi

          echo "$TAG_MESSAGE" > release_notes.md
          echo "âœ… Saved tag message to release_notes.md"

      - name: Create Release in This Repo ðŸš€
        run: |
          # Read release notes
          RELEASE_NOTES=$(cat release_notes.md)

          # Create release with GitHub API, disabling source code attachments
          curl -X POST \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d @- << EOF
          {
            "tag_name": "${{ github.ref_name }}",
            "name": "Release ${{ github.ref_name }}",
            "body": "$RELEASE_NOTES",
            "draft": false,
            "prerelease": false,
            "generate_release_notes": false,
            "make_latest": "true"
          }
          EOF

          # Get release ID from response
          RELEASE_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | \
            jq -r '.id')

          echo "Created release with ID: $RELEASE_ID"

          # Upload release assets
          for file in artifacts/**/*.{AppImage,deb,dmg,exe,zip,yml}; do
            if [ -f "$file" ]; then
              echo "Uploading $file to release..."
              FILENAME=$(basename "$file")
              CONTENT_TYPE=$(file --mime-type -b "$file")

              curl -X POST \
                -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Content-Type: $CONTENT_TYPE" \
                --data-binary @"$file" \
                "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=$FILENAME"
            fi
          done

      - name: Create Release in Releases Repo ðŸš€
        run: |
          # Read release notes
          RELEASE_NOTES=$(cat release_notes.md)

          # Check if tag exists in opspresso/toast-dist
          TAG_EXISTS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/opspresso/toast-dist/git/refs/tags/${{ github.ref_name }}")

          # Create tag if it doesn't exist
          if [ "$TAG_EXISTS" != "200" ]; then
            echo "Tag doesn't exist in opspresso/toast-dist, creating it..."
            # Get latest commit in toast-dist repo
            LATEST_COMMIT=$(curl -s \
              -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/opspresso/toast-dist/git/refs/heads/main" | \
              jq -r '.object.sha')

            # Create tag pointing to that commit
            curl -X POST \
              -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/opspresso/toast-dist/git/refs" \
              -d @- << EOF
            {
              "ref": "refs/tags/${{ github.ref_name }}",
              "sha": "$LATEST_COMMIT"
            }
            EOF
          fi

          # Create release with GitHub API, disabling source code attachments
          curl -X POST \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/opspresso/toast-dist/releases" \
            -d @- << EOF
          {
            "tag_name": "${{ github.ref_name }}",
            "name": "Release ${{ github.ref_name }}",
            "body": "$RELEASE_NOTES",
            "draft": false,
            "prerelease": false,
            "generate_release_notes": false,
            "make_latest": "true"
          }
          EOF

          # Get release ID from response
          RELEASE_ID=$(curl -s \
            -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/opspresso/toast-dist/releases/tags/${{ github.ref_name }}" | \
            jq -r '.id')

          echo "Created release with ID: $RELEASE_ID in opspresso/toast-dist"

          # Upload release assets
          for file in artifacts/**/*.{AppImage,deb,dmg,exe,zip,yml}; do
            if [ -f "$file" ]; then
              echo "Uploading $file to opspresso/toast-dist release..."
              FILENAME=$(basename "$file")
              CONTENT_TYPE=$(file --mime-type -b "$file")

              curl -X POST \
                -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                -H "Content-Type: $CONTENT_TYPE" \
                --data-binary @"$file" \
                "https://uploads.github.com/repos/opspresso/toast-dist/releases/$RELEASE_ID/assets?name=$FILENAME"
            fi
          done

      - name: Trigger for Homebrew ðŸš€
        uses: opspresso/action-builder@master
        with:
          args: --dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          GITOPS_REPO: "opspresso/homebrew-tap"
          PROJECT: "toast"
          VERSION: ${{ github.ref_name }}

      - name: Trigger for Toast-dist ðŸš€
        uses: opspresso/action-builder@master
        with:
          args: --dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.GHP_TOKEN }}
          GITOPS_REPO: "opspresso/toast-dist"
          PROJECT: "toast"
          VERSION: ${{ github.ref_name }}

  # Cleanup job: Delete existing draft releases
  cleanup:
    needs: [release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Delete existing draft releases ðŸ§¹
        run: |
          echo "ðŸ” Checking for existing draft releases for tag ${{ github.ref_name }}..."

          # Get list of releases for this tag
          RELEASES=$(curl -s -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases" | \
            jq -r '.[] | select(.tag_name == "${{ github.ref_name }}") | {id: .id, draft: .draft, name: .name}')

          # Check if there are any draft releases
          DRAFT_RELEASES=$(echo "$RELEASES" | jq -r 'select(.draft == true) | .id')

          if [ -n "$DRAFT_RELEASES" ]; then
            echo "ðŸ—‘ï¸ Found draft releases to delete:"
            echo "$RELEASES" | jq -r 'select(.draft == true) | "ID: \(.id), Name: \(.name)"'

            # Delete each draft release
            for RELEASE_ID in $DRAFT_RELEASES; do
              echo "ðŸ—‘ï¸ Deleting draft release with ID: $RELEASE_ID"
              curl -s -X DELETE -H "Authorization: token ${{ secrets.GHP_TOKEN }}" \
                "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            done

            echo "âœ… Successfully deleted draft releases"
          else
            echo "âœ… No draft releases found for tag ${{ github.ref_name }}"
          fi
