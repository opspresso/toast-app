<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://app.toast.sh">
    <title>Toast App - Redirecting</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 10px;
            color: #0063B1;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #0063B1;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Toast App</h1>
        <p>리다이렉트 중입니다. 자동으로 리다이렉트되지 않으면 아래 링크를 클릭하세요.</p>
        <p><a href="https://app.toast.sh">https://app.toast.sh</a></p>
    </div>
    <script>
        window.location.href = "https://app.toast.sh";
    </script>

</html>
