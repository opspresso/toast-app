<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toast-container">
    <div class="toast-header">
      <div class="toast-title-container">
        <img src="../../assets/icon.png" class="toast-logo" alt="Toast Logo">
        <div class="toast-title">Toast</div>
      </div>
      <div class="toast-header-buttons">
        <div class="toast-close" id="close-button">×</div>
      </div>
    </div>

    <div class="toast-paging-container" id="paging-container">
      <!-- Paging buttons and add button will be in same line -->
      <div class="toast-paging-wrapper">
        <!-- 페이지 버튼은 동적으로 생성됩니다 -->
        <div class="toast-paging-buttons" id="paging-buttons-container"></div>
        <button id="add-page-button" class="add-page-button" title="페이지 추가">+</button>
        <button id="remove-page-button" class="remove-page-button" title="현재 페이지 삭제">−</button>
      </div>
    </div>

    <div class="toast-buttons" id="buttons-container">
      <!-- Action buttons (5x3 grid) will be dynamically inserted here -->
    </div>

    <div class="toast-footer">
      <div class="toast-status" id="status-container">
        <!-- Status messages will be displayed here -->
      </div>
      <div class="toast-settings">
        <div class="toast-mode-toggle" id="settings-mode-toggle" title="설정 모드">⚙️</div>
      </div>
    </div>
  </div>

  <!-- 버튼 편집 모달 -->
  <div id="button-edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>버튼 설정 편집</h2>
        <span class="close-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="edit-button-name">버튼 이름</label>
          <input type="text" id="edit-button-name" placeholder="버튼 이름">
        </div>
        <div class="form-group">
          <label for="edit-button-icon">아이콘</label>
          <input type="text" id="edit-button-icon" placeholder="이모지 아이콘">
        </div>
        <!-- 단축키 필드는 숨김 처리 (변경 불가) -->
        <input type="hidden" id="edit-button-shortcut">
        <div class="form-group">
          <label for="edit-button-action">동작 유형</label>
          <select id="edit-button-action">
            <option value="exec">명령어 실행</option>
            <option value="open">URL 열기</option>
            <option value="script">스크립트 실행</option>
            <option value="shortcut">단축키 실행</option>
          </select>
        </div>
        <div class="form-group" id="command-input-group">
          <label for="edit-button-command">명령어</label>
          <input type="text" id="edit-button-command" placeholder="실행할 명령어">
        </div>
        <div class="form-group" id="url-input-group" style="display: none;">
          <label for="edit-button-url">URL</label>
          <input type="text" id="edit-button-url" placeholder="열 URL">
        </div>
        <div class="form-group" id="script-input-group" style="display: none;">
          <label for="edit-button-script">스크립트</label>
          <textarea id="edit-button-script" placeholder="실행할 스크립트"></textarea>
        </div>
        <div class="form-group" id="shortcut-input-group" style="display: none;">
          <label for="edit-button-key-shortcut">키 조합</label>
          <input type="text" id="edit-button-key-shortcut" placeholder="단축키 설정">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-button-edit" class="primary-button">저장</button>
        <button id="cancel-button-edit" class="secondary-button">취소</button>
      </div>
    </div>
  </div>

  <!-- Button template -->
  <template id="button-template">
    <div class="toast-button" data-action="">
      <div class="button-icon"></div>
      <div class="button-name"></div>
      <div class="button-shortcut"></div>
    </div>
  </template>

  <script src="index.js"></script>
</body>
</html>
